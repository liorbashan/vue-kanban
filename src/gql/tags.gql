query getAllTagsQuery {
    queryTag {
        id
        title
        color
    }
}

mutation addNewTag($newTags: [AddTagInput!]!) {
    addTag(input: $newTags) {
        tag {
            id
            title
            color
        }
    }
}

mutation deleteTag($tagToDelete: TagFilter!) {
    deleteTag(filter: $tagToDelete) {
        msg
        numUids
    }
}
